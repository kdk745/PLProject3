<body>
<header>
	<h1 class="jumbotron"><small>Welcome to the Person Tester application</small></h1>
	<h2>Create Customer or employee</h2>
<ul class="nav nav-pills">
  <li role="presentation" id="cus_tab"><a href="#">Customer</a></li>
  <li role="presentation" id="emp_tab"><a href="#">Employee</a></li>
</ul>
</header>
	<br>
	<div id = "main" class="container">
		<div id = 'emp_container' class='container' style='display:none'>
			<table class='table table-striped'>
				<thead><i>Enter Employee Information</i></thead>
			<form id ='emp_form' onsubmit='create_emp()'>
			<tr>
				<td>
				<input type='text' id='emp_first' placeholder='first name'>
				</td>
			</tr>
			<tr>
				<td>
				<input type='text' id='emp_last' placeholder='last name'>
				</td>
			</tr>
			<tr>
				<td>	
				<input type='email' id='emp_email' placeholder='email'>
				</td>
			</tr>
			<tr>
				<td>	
				<input type='text' id='emp_social' placeholder='social security'>
				</td>
			</tr>
			<tr>
				<td>
				<input class= 'btn btn-success' type='submit' value='submit' id='emp_submit'>
				</td>
			</tr>
			</form>
		</table>
		</div>
		<div id = 'cus_container' class='container' style='display:none'>
			<table class='table table-striped'>
				<thead><i>Enter Customer Information</i></thead>
			<form id ='cus_form' onsubmit='create_cus()'>
			<tr>
				<td>
				<input type='text' id='cus_first' placeholder='first name'>
				</td>
			</tr>
			<tr>
				<td>
				<input type='text' id='cus_last' placeholder='last name'>
				</td>
			</tr>
			<tr>
				<td>	
				<input type='email' id='cus_email' placeholder='email'>
				</td>
			</tr>
			<tr>
				<td>	
				<input type='text' id='cus_num' placeholder='customer number'>
				</td>
			</tr>
			<tr>
				<td>
				<input class = 'btn btn-success' type='submit' value='submit' id='cus_submit'>
				</td>
			</tr>
			</form>
		</table>
		</div>

	</div>
</body>
</html>
